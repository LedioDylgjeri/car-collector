{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/body/body-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Body List</h1>
  <img src="{% static 'images/AstonMartin-One-77.svg' %}" alt="A cool car" />
  <img src="{% static 'images/Ferrari-F60-America.svg' %}" alt="A fast car" />
  <img src="{% static 'images/Pagani-Huayra.svg' %}" alt="A rare car" />
  <img src="{% static 'images/WMotors-Lykan-Hypersport.svg' %}" alt="A dream car" />
</section>

<section class="card-container">
  {% for body in body_list %}
  <div class="card" style="border-color: {{ body.color }}">
    <div class="card-bg" style="background-color: {{ body.color }}"></div>
    <a href="{% url 'bodies_detail' body.id %}">
      <div class="card-content">
        <h2>{{ body.type }}</h2>
        <p>This model comes in {{ body.color }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
