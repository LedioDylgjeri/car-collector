{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Body?</h1>
  <img src="{% static 'images/Zenvo-ST1.svg' %}" alt="A sports car"/>
</div>
<h2>Are you sure you want to delete {{ object.type }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'bodies_detail' body.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
