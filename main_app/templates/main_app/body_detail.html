{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/body/body-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ toy.color }}">
  <div class="card-bg" style="background-color: {{ body.color }}"></div>
  <div class="card-content">
    <h2>{{ body.type }}</h2>
    <p>This model comes in {{ body.color }}</p>
  </div>
</div>
<a href="{% url 'bodies_update' body.id %}" class="btn warn">Edit</a>
<a href="{% url 'bodies_delete' body.id %}" class="btn danger">Delete</a>

{% endblock %}
